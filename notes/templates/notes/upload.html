{% extends "main/main_dashboard.html" %}

{% block title %}Upload Note{% endblock %}
{% block head %} 
{% load static %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="{% static 'notes/css/upload.css' %}">
{% endblock %}


{% block content %}
        <h2>Upload Your Notes</h2>
        <div class="form-wrapper">
            <form class="data">
                <div class="name input-group">
                    <h3>Title</h3>
                    <input id="title" class="name input-box" placeholder="Enter Your Note Title" required>
                </div>
                <div class="links input-group">
                    <h3>File (.pdf)</h3>
                    <input id="file" type="file" class="link input-box" placeholder="Enter Your Note Link" accept=".pdf" required>
                </div>
                <div class="desc input-group">
                    <h3>Description</h3>
                    <textarea id="desc" class="description input-box" placeholder="Enter a Description"></textarea>
                </div>
                <div class="category input-group">
                    <h3>Category</h3>
                    <input id="category-input" class="category input-box" placeholder="Enter Your Note's Category, end with enter">
                    <div class="category-container">
                    </div>
                </div>
                <div class="buttons">
                    <button class="public">Public</button>
                    <button class="private">Private</button>
                </div>
                <button id="save-note" class="submit">Upload</button>
            </form>
            <div class="preview">
                <iframe id="file-viewer" class="file-viewer"></iframe>
            </div>
        </div>
{% endblock %}
{% block ending %}
<script type="text/html" id="category-tag-html">
    <div class="delete-tag"><i class="fa fa-times"></i></div>
    <div class="tag"></div>
</script>
<script type="text/javascript" src="{% static 'notes/js/upload.js' %}"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
<script type="text/javascript">
    let url = "{% url 'upload_notes' %}"
</script>
{% endblock %}
