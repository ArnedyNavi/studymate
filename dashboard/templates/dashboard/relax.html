{% extends "main/main_dashboard.html" %}

{% block title %}Relax Room{% endblock %}
{% block head %} 
{% load static %}
<link rel="stylesheet" href="{% static 'dashboard/css/relax.css' %}">
{% endblock %}


{% block content %}
<button class="collapse">Collapse</button>
<section class="text">
    <h2 id="greetings">Good Evening User</h2>
    <h1></h1>
</section>
<section class="audio">
    <div id="player"></div>
</section>
<section class="toogle-player">
    <div class="toogle">
        <button id="play" class="playButton"><i class="fa fa-play fa-2x" aria-hidden="true"></i></button>
        <button id="pause" class="pauseButton"><i class="fa fa-pause fa-2x" aria-hidden="true"></i></button>
    </div>
    <div class="status" id="status-player">Loading ...</div>
</section>
{% endblock %} 
{% block ending %}
    <script src="//www.youtube.com/iframe_api"></script> 
    <script>
        const gradient = "linear-gradient(" +
          "rgba(0, 0, 0, 0.3)," +
          "rgba(0, 0, 0, 0.6)" +
        "),"
        const defaultBG = ["{% static 'images/default_relax_bg.jpg' %}"]
        
        const user = "{{user_name}}";
        let image_method = "{{image_method}}"
        if (image_method == "local"){
            let userBG = "/media/{{bgimage}}";
            document.body.style.backgroundImage = gradient + "url('" + userBG + "')";

        }
        else if (image_method == "link") {
            let userBG = "{{bgimage}}"
            document.body.style.backgroundImage = gradient + "url('" + userBG + "')";
        }
        else {
            document.body.style.backgroundImage = gradient + "url('" + defaultBG + "')";
        }
        
        let music = {{music|safe}}
        let textData = {{text|safe}}
    </script>  
    <script type="text/javascript" src="{% static 'dashboard/js/relax.js' %}"></script> 
{% endblock %}
