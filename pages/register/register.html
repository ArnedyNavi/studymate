<!DOCTYPE html>

<html lang="eng">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Studymate || Register</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="register.css">
    </head>
    <body>
        <section class="home_section">
            <header>
                <img class="logo" src="../../src/logo.jpg" alt="logo">
                <nav>
                    <ul class="nav__links">
                        <li><a href="#">About</a></li>
                        <li><a href="#">Help</a></li>
                        <li><a href="#">Contacts</a></li>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">Login</a></li>
                    </ul>
                </nav>
            </header>
        </section>
        <div class="register-title">
            <h1>Welcome to StudyMate</h1>
            <h1>Please Register before continuing</h1>
        </div>
        <section class = "register-box">
            <h2>Register</h2>
            <h4 id="usertext">Username</h4>
            <input class="username" placeholder="Enter Your Username" type="text" autofocus autocomplete="off">
            <h4 id="passtext">Password</h4>
            <input class="password" placeholder="Enter Your Password" type="text" autocomplete="off">
            <h4 id="passtext">Re-Enter Password</h4>
            <input class="password" placeholder="Re-type Your Password" type="text" autocomplete="off">
            <div class="submit">
                <button type="submit" class="register-btn">Register</button>
            </div>
            <h5>Already Have An Account?  <a href="#">Login</a></h5>
        </section>
    </body>
    <footer>
        Copyright&copy;Studymate - CS50x Final Project
    </footer>
</html>
