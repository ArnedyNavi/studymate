<!DOCTYPE html>

<html lang="eng">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Studymate || Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <section class="home_section">
            <header>
                <img class="logo" src="../../src/logo.jpg" alt="logo">
                <nav>
                    <ul class="nav__links">
                        <li><a href="../about/about.html">About</a></li>
                        <li><a href="#">Help</a></li>
                        <li><a href="#">Contacts</a></li>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="../register/register.html">Register</a></li>
                    </ul>
                </nav>
            </header>
        </section>
        <div class="login-title">
            <h1>Welcome to StudyMate</h1>
            <h1>Please login before continuing</h1>
        </div>
        <section class = "login-box">
            <h2>Login</h2>
            <h4 id="usertext">Username</h4>
            <input class="username" placeholder="Enter Your Username" type="text" autofocus autocomplete="off">
            <h4 id="passtext">Password</h4>
            <input class="password" placeholder="Enter Your Password" type="password" autocomplete="off">
            <div class="submit">
                <button type="submit" class="login-btn">Login</button>
            </div>
            <h5>Don't Have An Account Yet?  <a href="../register/register.html">Register</a></h5>
        </section>
    </body>
    <footer>
        Copyright&copy;Studymate - CS50x Final Project
    </footer>
</html>
